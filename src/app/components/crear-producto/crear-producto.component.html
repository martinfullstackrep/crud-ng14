<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CREAR PRODUCTO</span>
          <form
            class="mt-3"
            [formGroup]="productoForm"
            (ngSubmit)="agregarProducto()"
          >
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input
                id="producto"
                type="text"
                class="form-control form-control-lg"
                formControlName="producto"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('producto')?.hasError('required') &&
                  productoForm.get('producto')?.touched
                "
              >
                El nombre del producto es <strong>obligatorio</strong>
              </div>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input
                id="cantidad"
                type="number"
                class="form-control form-control-lg"
                formControlName="cantidad"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('cantidad')?.hasError('required') &&
                  productoForm.get('cantidad')?.touched
                "
              >
                La cantidad es <strong>obligatoria</strong>
              </div>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input
                id="precio"
                type="number"
                class="form-control form-control-lg"
                formControlName="precio"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('precio')?.hasError('required') &&
                  productoForm.get('precio')?.touched
                "
              >
                El precio es <strong>obligatorio</strong>
              </div>
            </div>
            <div class="mb-3">
              <button
                routerLink="/"
                class="btn btn-secondary btn-lg float-start"
              >
                VOLVER
              </button>
              <button
                type="submit"
                [disabled]="productoForm.invalid"
                class="btn btn-success btn-lg float-end"
              >
                ACEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
